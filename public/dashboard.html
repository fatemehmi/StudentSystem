<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./dashboard.style.css" />
  <title>Dashboard</title>
</head>

<body>
  <div class="dashboard_container">
    <div class="dashboard_navbar">
      <div class="dashborad_icon"></div>
      <div class="navbar_container">
        <button>
          <a href="/Food">
            رزرو غذا
          </a>
        </button>
        <button>
          درخواست ها
        </button>
        <button>
          لیست دروس امسال
        </button>
        <button>
          پرداخت ها و امور مالی
        </button>
        <button>
          پیام ها و اطلاعیه ها
        </button>
        </button>
        <button>
          پروفایل شخصی
        </button>
      </div>
    </div>

    <div class="Profile">
      <form class="profileForm" id="profileForm" method="post">
        <div>
          <label class="profileLabel" for="username">نام کاربری</label>
          <input type="text" id="username" name="username" disabled />
          <button class="edit">
            <img src="../image/edit.svg" class="edit" id="editUsernameBtn" alt="Edit username" width="16" height="16" />
          </button>
        </div>
        <div>
          <label class="profileLabel" for="email">ایمیل</label>
          <input type="text" id="email" name="email" disabled />
          <button class="edit">
            <img src="../image/edit.svg" class="edit" id="editPasswordBtn" alt="Edit username" width="16" height="16" />
          </button>
        </div>

        <!-- Password section, hidden initially -->
        <div id="password-section" style="display: none;">
          <label class="profileLabel" for="newPassword">رمز عبور جدید</label>
          <input type="password" id="newPassword" name="newPassword" />
        </div>

        <div class="button-group">
          <button type="submit" id="saveBtn" style="display: none;">ذخیره</button>
        </div>
      </form>
      <div id="message" style="color: red; margin-top: 10px;"></div>
    </div>

  </div>

  <script src="Profile.js"></script>
</body>

</html>
