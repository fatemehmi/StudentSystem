<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./menu.style.css" />
  <link rel="stylesheet" href="./food.style.css" />
  <title>Food</title>
</head>

<body>

  <div class="food_container">
    <div class="menu">
      <div class="menu_container">
        <button>
          <a href="/Dashboard">
            پنل کاربری
          </a>
        </button>
        <button>
          <a style="color: rgb(11, 11, 114); font-size: larger ; font-weight: bold;" href="/Food">
            رزرو غذا
          </a>
        </button>
        <button>
          <a href="/Request">
            درخواست ها
          </a>
        </button>
        <button>
          <a href="/Course">
            لیست دروس نیمسال
          </a>
        </button>
        <button>
          <a href="/Payment">
            پرداخت ها و امور مالی
          </a>
        </button>
        <button>
          <a href="/News">
            پیام ها و اطلاعیه ها
          </a>
        </button>
        <button id="logout">
          <a href="/Login">
            خروج
          </a>
        </button>
      </div>
    </div>

    <div class="container">
      <!-- موجودی -->
      <div class="balance-section">
        <span>موجودی: <strong id="balance"></strong> تومان</span>
        <button id="add-balance-btn">
          <a href="/Payment">
            افزایش موجودی
          </a>
        </button>
      </div>

      <!-- فرم رزرو -->
      <form action="/Food" method="post" id="ReserveForm" class="form-section">

        <!-- انتخاب رستوران -->
        <label for="restaurant">رستوران:</label>
        <select id="restaurant" name="restaurant">
          <option value="">انتخاب کنید</option>
          <option value="رستوران سبحان">رستوران سبحان</option>
          <option value="سلف مرکزی (خواهران)">سلف مرکزی (خواهران)</option>
        </select>

        <!-- انتخاب تاریخ -->
        <label for="date">تاریخ:</label>
        <input type="date" name="date" id="date" />

        <!-- انتخاب غذا -->
        <label id="select-label">انتخاب غذا:</label>
        <div id="food-list" class="food-list">
        </div>

        <button type="submit" id="add-meal-btn">
          افزودن
        </button>
      </form>

      <!-- لیست غذاهای رزرو شده -->
      <div id="list-section" class="list-section" style="display: none;">
        <table>
          <thead>
            <tr>
              <th>تاریخ</th>
              <th>غذا</th>
              <th>رستوران</th>
              <th>قیمت</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="order-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="food.js"></script>

</body>

</html>
