<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./menu.style.css" />
  <link rel="stylesheet" href="./payment.style.css" />
  <title>Payment</title>
</head>

<body>
  <div class="payment_container">
    <div class="menu">
      <div class="menu_container">
        <button>
          <a href="/Dashboard">
            پنل کاربری
          </a>
        </button>
        <button>
          <a href="/Food">
            رزرو غذا
          </a>
        </button>
        <button>
          <a href="/Request">
            درخواست ها
          </a>
        </button>
        <button>
          <a href="/Course">
            لیست دروس نیمسال
          </a>
        </button>
        <button>
          <a style="color: rgb(11, 11, 114); font-size: larger ; font-weight: bold;" href="/Payment">
            پرداخت ها و امور مالی
          </a>
        </button>
        <button>
          <a href="/News">
            پیام ها و اطلاعیه ها
          </a>
        </button>
        <button id="logout">
          <a href="/Login">
            خروج
          </a>
        </button>
      </div>
    </div>

    <div class="container">
      <p id="user_balance_p">اعتبار شما: <strong id="balance"></strong> تومان</p>
      <form id="balance_form">
        <p>
          افزایش اعتبار
        </p>
        <div class="balance_section">
          <button id="btn_1">1,000</button>
          <button id="btn_2">2,000</button>
          <button id="btn_3">5,000</button>
          <button id="btn_4">10,000</button>
          <button id="btn_5">20,000</button>
          <button id="btn_6">50,000</button>
        </div>
        <div class="input">
          <input id="balance_input" placeholder="حداقل 1000" name="balance" type="number" min="1000">
          <span> تومان</span>
        </div>
        <button id="submit" type="submit">پرداخت</button>
      </form>
    </div>
  </div>

  <script src="payment.js"></script>
</body>

</html>
